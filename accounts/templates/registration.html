{% extends 'base.html' %}

{% block content %}
<div class="container-sm mt-3">
    <div class="card">
      <div class="card-header">
        Регистрация
      </div>
      <div class="card-body">
        <h5 class="card-title">Введите имя пользователя и пароль</h5>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary mt-3" type="submit">Регистрация!</button>
        </form>
      </div>
    </div>
</div>
{% endblock %}
